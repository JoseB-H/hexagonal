name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: |
        # Este comando busca el pom.xml donde sea que est√© y entra en esa carpeta
        POM_PATH=$(find . -name "pom.xml" | head -n 1)
        POM_DIR=$(dirname $POM_PATH)
        cd $POM_DIR
        
        # Si tienes el wrapper (mvnw) lo usamos, si no, usamos maven instalado
        if [ -f "mvnw" ]; then
          chmod +x mvnw
          ./mvnw clean package
        else
          mvn clean package
        fi