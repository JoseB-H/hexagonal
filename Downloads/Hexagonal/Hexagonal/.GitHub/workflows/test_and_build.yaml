name: Spring Boot CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout del c√≥digo
      uses: actions/checkout@v4

    - name: Configurar JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven # Esto acelera las futuras subidas

    - name: Compilar y Probar con Maven
      run: |
        # ./mvnw es el Maven Wrapper que viene por defecto en Spring Boot
        chmod +x mvnw
        ./mvnw clean verify

    - name: Subir el archivo JAR (Artefacto)
      uses: actions/upload-artifact@v4
      with:
        name: app-backend
        path: target/*.jar